<!DOCTYPE html>
<html>
<style>
    #myProgress {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: #ffffff;
        border: 10px solid #eaeaea;
    }

    #myBar {
        position: absolute;
        width: 20%;
        height: 100%;
        border-radius: 50%;
        /*background-color: #4CAF50;*/
        background-color: #4CAF50;
    }

    #label {
        text-align: center;
        line-height: 30px;
        color: white;
    }
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
    <div id="myBar">
        <div id="label" style="margin-top:130px;">20%</div>
    </div>
</div>

<br>
<button onclick="move()">Click Me</button>

<script>
    function move() {
        var elem = document.getElementById("myBar");
        var width = 20;
        var id = setInterval(frame, 20);
        function frame() {
            if (width >= 100) {
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + '%';
                document.getElementById("label").innerHTML = width * 1  + '%';
            }
        }
    }
</script>

</body>
</html>
